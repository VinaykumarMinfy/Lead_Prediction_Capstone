<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        .table-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 1;
        }

        td, th {
            padding: 10px;
            border: 1px solid #dee2e6;
            text-align: left;
            font-size: 14px;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üß† Prediction Results</h2>

        <p class="text-success text-center">
            ‚úÖ Data stored in PostgreSQL table: <strong>{{ table_name }}</strong>
        </p>

        <div class="table-container">
            {% for table in tables %}
                {{ table | safe }}
            {% endfor %}
        </div>

        <div class="back-btn">
            <a href="/" class="btn btn-outline-primary">‚¨ÖÔ∏è Upload Another File</a>
        </div>
    </div>
</body>
</html>
